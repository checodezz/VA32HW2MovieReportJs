<!DOCTYPE html>
<html>

<head>
  <title>Movie Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Movie Report</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="movie.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <section class="container mt-3">
    <h1>Movie Report</h1>
    <div class='row ' id="showReport"></div>
  </section>


  <script>

    function generateMovueReport() {

      const topRatedMovie = {
        title: 'Movie 2',
        rating: 9.2,
        director: 'Jane Smith'
      }

      const popularGenre = {
        genre: 'Action',
        totalMovies: 3
      }

      function createCard(cardObj) {
        const showReport = document.querySelector('#showReport')

        const col = document.createElement('div')
        col.className = 'col-md-6'

        const card = document.createElement('div')
        card.className = 'card mb-3'

        const cardHeader = document.createElement('div')
        cardHeader.className = 'card-header'

        const h2 = document.createElement('h2')
        h2.textContent = cardObj === topRatedMovie ? 'Top-Rated Movie' : 'Most Popular Genre'

        cardHeader.appendChild(h2)

        const cardBody = document.createElement('div')
        cardBody.className = 'card-body'

        const cardText = document.createElement('p')
        cardText.className = 'card-text'
        cardText.innerHTML = cardObj === topRatedMovie ? `<strong>title: 
        </strong>${cardObj.title}` : `<strong>genre: </strong>${cardObj.genre}`

        const cardText2 = document.createElement('p')
        cardText2.className = 'card-text'
        cardText2.innerHTML = cardObj === topRatedMovie ? `<strong>rating: 
        </strong>${cardObj.rating}` : `<strong>totalMovies: 
        </strong>${cardObj.totalMovies}`

        const cardText3 = document.createElement('p')
        if (cardObj === topRatedMovie) {
          cardText3.className = 'card-text'
          cardText3.innerHTML = `<strong>director: </strong>${cardObj.director}`
        }

        cardBody.appendChild(cardText)
        cardBody.appendChild(cardText2)
        cardBody.appendChild(cardText3)

        card.appendChild(cardHeader)
        card.appendChild(cardBody)

        col.appendChild(card)
        showReport.appendChild(col)

      }

      createCard(topRatedMovie)
      createCard(popularGenre)


    }

    generateMovueReport()
  </script>


</body>

</html>
