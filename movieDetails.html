<!DOCTYPE html>
<html>

<head>
  <title>Movie Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Movie Database</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="movie.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-2">
    <h2>Movie Details</h2>
    <section id="insertMovies">

    </section>
  </main>

  <!--  Js Logic -->
  <script>
    //database
    let allMovies = [{
      id: '1',
      number: 'Movie 1',
      genre: 'Action',
      details: 'This is an action packed movie.',
      releasedate: '2023-01-15',
      director: 'John Doe'
    }, {
      id: '2',
      number: 'Movie 2',
      genre: 'Comedy',
      details: 'Get ready to laugh with this comedy.',
      releasedate: '2023-02-20',
      director: 'Jane Smith'
    }, {
      id: '3',
      number: 'Movie 3',
      genre: 'Drama',
      details: 'A dramatic story unfolds in this movie.',
      releasedate: '2023-05-20',
      director: 'Jane Walk'
    }]

    //getting the url

    function searchParams(id) {
      let url = new URL(window.location.href)
      return url.searchParams.get(id)
    }

    let genMovieId = searchParams('id')


    //finding the id in the database 
    let movie;
    for (let i = 0; i < allMovies.length; i++) {
      if (allMovies[i].id === genMovieId) {
        movie = allMovies[i]
      }
    }

    console.log(movie)

    //displaying details in the view
    let movieReportElement = document.getElementById('insertMovies')

    if (movie) {
      movieReportElement.innerHTML = `
       <div class='card container ' >
        <div class='card-body '>
      <h5>${movie.number}</h5>
      
      <p><strong>Genre: </strong>${movie.genre}</p>
      <p><strong>Details: </strong>${movie.details}</p>
      </div>
      </div>
      `
    } else {
      movieReportElement.innerHTML = 'Movie not Found'
    }

  </script>
</body>

</html>
